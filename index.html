      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 1rem #ff5fa8, 0 0 2rem #ff5fa8;
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 2rem #f8e9ff, 0 0 4rem #f8e9ff;
          transform: scale(1.05);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .will-animate {
        opacity: 0;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      @keyframes typewriter {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #ff5fa8; }
      }
      .animate-typewriter {
        overflow: hidden;
        border-right: .15em solid #ff5fa8;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .1em;
        animation: typewriter 3.5s steps(40, end), blink-caret .75s step-end infinite;
      }
      
      @keyframes confetti-burst {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
